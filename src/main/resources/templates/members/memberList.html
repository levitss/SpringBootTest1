<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#
        </th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
<!--      타임리프 문법 루프돌기 자바의 향상된 for문 같은것-->
<!--member의 get name get id 로 자료를 가져온다-->
<!--메모리에 저장이 됨-->
      <tr th:each="member:${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
